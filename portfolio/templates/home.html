{% extends 'layout.html' %}
{% block content %}
{% load static %}
<img src="{% static 'portfolio/Foto-de-perfil-mas-desenfocado.png' %}" alt="profile picture" class="profile-img">
<h1>Home</h1>
{% for project in projects %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" alt="{{ project.title }}">
{% if project.url %}
<a href="{{ project.url }}">View Project</a>
{% endif %}

{% endfor %}
{% endblock %}
